<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flooring MASTER â€” Sourcing List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: #f9fafb;
        }
        
        .card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .badge-cheapest {
            background: #059669;
            color: #d1fae5;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .badge-highest {
            background: #dc2626;
            color: #fee2e2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

<body class="px-4 md:px-6 pb-12">
    <header class="py-6 border-b border-gray-800 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Flooring MASTER</h1>
                <p class="text-gray-400 text-sm">Live data from Sourcing Master List</p>
            </div>
            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium transition">Refresh</button>
        </div>
    </header>

    <main id="root" class="max-w-7xl mx-auto space-y-12"></main>

    <script>
        const PROXY_URL = '/.netlify/functions/proxy/quotations';

        const formatCurrency = (amt) =>
            new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'MYR'
            }).format(amt);

        function renderVendorCard(v) {
            return `
                <div class="card hover:border-blue-500 transition-colors">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${v.vendor}</h3>
                            <p class="text-xs text-gray-400">Rank #${v.rank}</p>
                        </div>
                        ${v.isCheapest ? '<span class="badge-cheapest">Best Price</span>' : ''}
                        ${v.isHighest ? '<span class="badge-highest">Highest</span>' : ''}
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-400 text-xs uppercase tracking-wider">Total Estimate</p>
                        <p class="text-2xl font-bold text-white">${formatCurrency(v.total)}</p>
                    </div>
                    <div class="space-y-2">
                        <p class="text-xs text-gray-400 font-semibold border-b border-gray-700 pb-1">Items Included:</p>
                        ${v.items.map(i => `
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-300">${i.itemType}</span>
                                <span class="text-gray-500">${formatCurrency(i.total)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderSection(roomName, vendors) {
            if(!vendors || vendors.length === 0) return '';
            
            // Chart Setup
            const chartId = `chart-${roomName.replace(/\s+/g, '-')}`;
            setTimeout(() => {
                new Chart(document.getElementById(chartId), {
                    type: 'bar',
                    data: {
                        labels: vendors.map(v => v.vendor),
                        datasets: [{
                            label: 'Total Cost (MYR)',
                            data: vendors.map(v => v.total),
                            backgroundColor: vendors.map(v => v.isCheapest ? '#059669' : '#2563eb'),
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { 
                            y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                            x: { display: false }
                        }
                    }
                });
            }, 100);

            return `
                <div>
                    <div class="flex items-center gap-3 mb-4">
                        <h2 class="text-2xl font-bold text-white">${roomName}</h2>
                        <span class="px-2 py-1 bg-gray-800 text-xs rounded text-gray-400 border border-gray-700">${vendors.length} Bids</span>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${vendors.map(renderVendorCard).join('')}
                        </div>
                        <div class="card flex flex-col justify-center">
                            <h4 class="text-sm font-semibold mb-4 text-gray-400 text-center">Cost Comparison</h4>
                            <canvas id="${chartId}"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadData() {
            const root = document.getElementById('root');
            root.innerHTML = '<p class="text-center text-gray-500 animate-pulse">Loading Master List...</p>';
            
            try {
                const res = await fetch(PROXY_URL);
                const json = await res.json();
                const { rankings } = json.data.flooring;
                
                // Sort rooms alphabetically
                const rooms = Object.keys(rankings).sort();
                
                if(rooms.length === 0) {
                    root.innerHTML = `<div class="text-center py-12 bg-gray-800 rounded-lg">
                        <h3 class="text-xl font-bold text-gray-300">No Flooring Data Found</h3>
                        <p class="text-gray-500 mt-2">Check "Category" column in Master List for "Flooring".</p>
                    </div>`;
                    return;
                }

                root.innerHTML = rooms.map(room => renderSection(room, rankings[room])).join('<hr class="border-gray-800 my-12">');
            } catch (e) {
                root.innerHTML = `<p class="text-red-500 text-center">Error: ${e.message}</p>`;
            }
        }
        loadData();
    </script>
</body>

</html>
