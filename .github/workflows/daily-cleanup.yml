name: Daily Deliverable Cleanup
on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM daily (Malaysia time: 10 AM)
  workflow_dispatch:  # Allows manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deduplication
        run: |
          curl -X POST https://joobinreno.netlify.app/.netlify/functions/deduplicate-deliverables
