    <style>
        :root {
            --background: 222 47% 11%;
            --foreground: 210 40% 98%;
            --card: 222 47% 14%;
            --border: 217 33% 17%;
            --ring: 213 94% 68%;
        }
        body { font-family: 'Inter', sans-serif; background-color: hsl(var(--background)); color: hsl(var(--foreground)); }
        .card { background-color: hsl(var(--card)); border-radius: 0.75rem; border: 1px solid hsl(var(--border)); }
        .tab-button.active { color: hsl(var(--ring)); border-bottom-color: hsl(var(--ring)); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #passwordModal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .update-btn {
            background-color: hsla(213, 94%, 68%, 0.1); color: hsl(var(--ring)); border: 1px solid hsl(var(--ring));
            padding: 4px 8px; font-size: 12px; font-weight: 600; border-radius: 6px; transition: background-color 0.2s; cursor: pointer;
        }
        .update-btn:hover { background-color: hsla(213, 94%, 68%, 0.2); }
        .copy-btn {
            background-color: hsla(250, 50%, 80%, 0.1); color: hsl(250, 50%, 80%); border: 1px solid hsl(250, 50%, 80%);
        }
         .copy-btn:hover { background-color: hsla(250, 50%, 80%, 0.2); }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 50% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(220, 38, 38, 0); } }
        @keyframes draw-circle { to { stroke-dashoffset: 0; } }
        .countdown-banner { background: linear-gradient(135deg, #4f0e0e 0%, #1e1b1b 100%); padding: 24px; margin-bottom: 24px; border-radius: 12px; border: 1px solid #dc2626; box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15); }
        .countdown-banner.low-risk { background: linear-gradient(135deg, #0e4f1e 0%, #1b1e1b 100%); border-color: #16a34a; }
        .countdown-banner.medium-risk { background: linear-gradient(135deg, #4f280e 0%, #1e1b1b 100%); border-color: #ea580c; }
        .countdown-icon { font-size: 40px; animation: pulse 2.5s ease-out infinite; }
        .countdown-days { font-size: 36px; font-weight: 800; }
        .blocker-card { border: 1px solid #b91c1c; margin-bottom: 24px; }
        .blocker-header { display: flex; justify-content: space-between; align-items: center; }
        .blocker-title { color: #f87171; }
        .blocker-count { background: #dc2626; }
        .gate-circle { animation: draw-circle 1.5s ease-out forwards; }
    </style>
</head>
