<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOBIN Command Center v12.3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 222 47% 11%;
            --foreground: 210 40% 98%;
            --card: 222 47% 14%;
            --border: 217 33% 17%;
            --ring: 213 94% 68%;
            --danger: 220 84% 60%;
        }
        body { font-family: 'Inter', sans-serif; background-color: hsl(var(--background)); color: hsl(var(--foreground)); }
        .card { background-color: hsl(var(--card)); border-radius: 0.75rem; border: 1px solid hsl(var(--border)); }
        .tab-button.active { color: hsl(var(--ring)); border-bottom-color: hsl(var(--ring)); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #passwordModal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .update-btn {
            background-color: hsla(213, 94%, 68%, 0.1); color: hsl(var(--ring)); border: 1px solid hsl(var(--ring));
            padding: 4px 8px; font-size: 12px; font-weight: 600; border-radius: 6px; transition: background-color 0.2s; cursor: pointer;
        }
        .update-btn:hover { background-color: hsla(213, 94%, 68%, 0.2); }
        /* --- NEW: Overdue Item Styling --- */
        .overdue-item {
            border-left: 3px solid hsl(var(--danger));
            background-color: hsla(var(--danger), 0.05);
        }
        .overdue-item:hover {
            background-color: hsla(var(--danger), 0.1);
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 50% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(220, 38, 38, 0); } }
        /* Other styles are unchanged */
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-72 border-r border-slate-800 p-6 flex flex-col space-y-6 overflow-y-auto">
        </aside>

    <main class="flex-1 overflow-y-auto p-6 lg:p-8">
        <div id="loader" class="flex items-center justify-center h-full"></div>

        <div id="dashboardContent" class="hidden">
            <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4"></header>
            
            <div id="critical-path-section"></div>
            <div id="kpis" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="card p-4 sm:p-6">
                        <h3 class="text-lg font-semibold mb-4">Action Items</h3>
                        <div class="border-b border-slate-700">
                           <nav class="-mb-px flex space-x-8" id="tabs"></nav>
                        </div>
                        <div class="mt-4 min-h-[250px] relative">
                            <div id="overdueContent" class="tab-content active"></div>
                            <div id="upcomingContent" class="tab-content"></div>
                            <div id="recentContent" class="tab-content"></div>
                            <div id="toCompleteContent" class="tab-content"></div>
                        </div>
                    </div>
                    <div class="card p-4 sm:p-6">
                         <h3 class="text-lg font-semibold mb-4">Gate Progress</h3>
                         <div id="gates" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
                    </div>
                </div>
                
                <div class="lg:col-span-1 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-6">
                        <div class="card p-4 sm:p-6">
                            <h3 class="text-lg font-semibold mb-4">Budget Breakdown</h3>
                            <div class="max-h-64 flex items-center justify-center">
                                <canvas id="budgetChart"></canvas>
                            </div>
                        </div>
                        <div class="card p-4 sm:p-6">
                            <h3 class="text-lg font-semibold mb-4">Top Vendors by Spend</h3>
                            <div id="topVendors" class="space-y-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card p-4 sm:p-6 mb-8">
                <h3 class="text-lg font-semibold mb-4">Payment Forecast</h3>
                <div class="h-64">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

        </div>
        <div id="passwordModal" style="display: none;"></div>
    </main>

    <script>
        /* =====================================================================================
         * JOOBIN Command Center - Frontend Script v12.3.0
         * - FEAT: Added a new Budget Doughnut chart for at-a-glance financial overview.
         * - FEAT: Improved layout by grouping charts and enhancing overdue item visibility.
         * - FIX: Payment forecast chart now correctly displays data from the backend.
         * ===================================================================================== */
        const API_URL = '/.netlify/functions/proxy';
        let dashboardData = null;
        let forecastChart = null;
        let budgetChart = null; // New chart instance
        
        // Unchanged utility functions...
        const norm = (s) => String(s || '').trim().toLowerCase();
        function promptForUpdate(pageId, action, gateName = null) { /* ... */ }
        function cancelUpdate() { /* ... */ }
        async function executeUpdate() { /* ... */ }
        function copyReminder(payment) { /* ... */ }
        
        // renderKPIs and other rendering functions are unchanged...
        function renderKPIs(kpis) { /* ... */ }
        function renderGates(gates) { /* ... */ }
        function renderTopVendors(vendors) { /* ... */ }

        // --- IMPROVEMENT: Add styling to overdue items ---
        function renderTabs(data) {
            const { overdue, upcoming, recentPaid } = data.paymentsSchedule;
            const overdueContainer = document.getElementById('overdueContent');
            const upcomingContainer = document.getElementById('upcomingContent');
            const recentContainer = document.getElementById('recentContent');

            const renderPayment = (p, isOverdue = false) => {
                const itemClass = isOverdue ? 'overdue-item' : '';
                return `
                <div class="p-3 rounded-md transition-colors ${itemClass}">
                  <div class="flex items-center justify-between">
                    <div>
                      <a href="${p.url}" target="_blank" class="font-medium hover:text-blue-400">${p.paymentFor}</a>
                      <p class="text-xs text-slate-400">${p.vendor || 'N/A'} • ${formatMYR(p.amount)}</p>
                    </div>
                    <div class="text-right">
                      <p class="text-sm font-mono">${isOverdue ? formatDate(p.dueDate) : (p.paidDate ? formatDate(p.paidDate) : formatDate(p.dueDate))}</p>
                       ${isOverdue ? `<button onclick='promptForUpdate("${p.id}", "mark_payment_paid")' class="update-btn mt-1">Mark Paid</button>` : ''}
                    </div>
                  </div>
                </div>`;
            };
            
            overdueContainer.innerHTML = overdue.length ? overdue.map(p => renderPayment(p, true)).join('') : `<p class="text-sm text-slate-500 text-center py-8">No overdue payments. Great job!</p>`;
            upcomingContainer.innerHTML = upcoming.length ? upcoming.map(p => renderPayment(p)).join('') : `<p class="text-sm text-slate-500 text-center py-8">No upcoming payments.</p>`;
            recentContainer.innerHTML = recentPaid.length ? recentPaid.map(p => renderPayment(p)).join('') : `<p class="text-sm text-slate-500 text-center py-8">No recently paid items.</p>`;
        }
        
        // --- NEW FUNCTION: Render the Budget Doughnut Chart ---
        function renderBudgetChart(kpis) {
            const ctx = document.getElementById('budgetChart');
            if (budgetChart) budgetChart.destroy();
            budgetChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Paid', 'Remaining'],
                    datasets: [{
                        data: [kpis.paidMYR, kpis.remainingMYR],
                        backgroundColor: ['hsl(213, 94%, 68%)', 'hsl(222, 47%, 20%)'],
                        borderColor: 'hsl(222, 47%, 14%)',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12, padding: 20 } },
                        tooltip: { callbacks: { label: (c) => ` ${c.label}: ${formatMYR(c.raw)}` } }
                    }
                }
            });
        }

        function renderCharts(data) {
            Chart.defaults.color = '#94a3b8';
            Chart.defaults.borderColor = 'rgba(51, 65, 85, 0.5)';
            const forecastCtx = document.getElementById('forecastChart');
            if (forecastChart) forecastChart.destroy();
            if (forecastCtx && data.paymentsSchedule?.forecast) {
                const chartData = data.paymentsSchedule.forecast;
                const gradient = forecastCtx.getContext('2d').createLinearGradient(0, 0, 0, forecastCtx.offsetHeight);
                gradient.addColorStop(0, 'rgba(37, 99, 235, 0.6)');
                gradient.addColorStop(1, 'rgba(37, 99, 235, 0.05)');
                
                // Changed to a line chart for a smoother look
                forecastChart = new Chart(forecastCtx, {
                    type: 'line',
                    data: {
                        labels: chartData.map(f => f.month),
                        datasets: [{
                            data: chartData.map(f => f.totalAmount),
                            backgroundColor: gradient,
                            borderColor: 'hsl(213, 94%, 68%)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4 // Makes the line curved
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true, ticks: { callback: v => formatMYRShort(v) } }, x: { grid: { display: false } } }
                    }
                });
            }
        }
        
        async function init() { 
            try { 
                const response = await fetch(API_URL); 
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`); 
                dashboardData = await response.json(); 
                
                // Call all rendering functions
                renderKPIs(dashboardData.kpis);
                renderTabs(dashboardData); 
                renderGates(dashboardData.gates);
                renderTopVendors(dashboardData.topVendors);
                
                // --- Call the new chart functions ---
                renderCharts(dashboardData); 
                renderBudgetChart(dashboardData.kpis);

                // Other setup calls are unchanged...
                document.getElementById('lastUpdatedSidebar').textContent = timeAgo(dashboardData.timestamp);
                updateClock(); setInterval(updateClock, 1000);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboardContent').classList.remove('hidden');
                getAISummary(); 
                document.getElementById('aiSummaryBtn').addEventListener('click', getAISummary);
            } catch (error) { 
                console.error('❌ Error:', error); 
                document.getElementById('loader').innerHTML = `<div class="card bg-red-900/50 p-6"><h3 class="font-bold mb-2">⚠️ Error Loading Dashboard</h3><p class="text-sm">${error.message}</p></div>`; 
            } 
        }

        // Other utility functions (updateClock, formatMYR, etc.) are unchanged
        function updateClock() { /*...*/ }
        const formatMYR = (amount) => `RM ${Math.round(amount).toLocaleString()}`;
        const formatMYRShort = (amount) => { if (amount >= 1e6) return `RM ${(amount / 1e6).toFixed(1)}m`; if (amount >= 1e3) return `RM ${(amount / 1e3).toFixed(0)}k`; return `RM ${amount}`; }
        const formatDate = (d) => d ? new Date(d).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : 'N/A';
        const timeAgo = (d) => { /* ... */ };
        async function getAISummary() { /* ... */ }
        
        init();
    </script>
</body>
</html>
