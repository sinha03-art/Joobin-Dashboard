<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Comparison — Sourcing List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: #f9fafb;
        }
        
        .card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .highlight {
            color: #fbbf24;
            font-weight: bold;
        }
    </style>
</head>

<body class="px-4 md:px-6 pb-12">
    <header class="py-6 border-b border-gray-800 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-yellow-500">Kitchen & Cabinetry</h1>
                <p class="text-gray-400 text-sm">Cabinetry, Countertops, and Appliances</p>
            </div>
            <a href="index.html" class="text-gray-400 hover:text-white text-sm">← Back to Dashboard</a>
        </div>
    </header>

    <main id="root" class="max-w-7xl mx-auto space-y-8"></main>

    <script>
        const PROXY_URL = '/.netlify/functions/proxy/quotations';

        const formatCurrency = (amt) =>
            new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'MYR'
            }).format(amt);

        function renderRoomSection(room, vendors) {
            // Find best price
            const best = vendors[0];

            return `
                <div class="card">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 border-b border-gray-700 pb-4">
                        <h2 class="text-xl font-bold">${room}</h2>
                        <div class="mt-2 md:mt-0 bg-green-900/30 border border-green-800 px-4 py-2 rounded text-sm">
                            <span class="text-green-400 font-bold">Lowest Bid:</span> 
                            <span class="text-white ml-1">${best.vendor} (${formatCurrency(best.total)})</span>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-400">
                            <thead class="text-xs text-gray-200 uppercase bg-gray-800">
                                <tr>
                                    <th class="px-6 py-3 rounded-l-lg">Vendor</th>
                                    <th class="px-6 py-3">Breakdown</th>
                                    <th class="px-6 py-3 text-right rounded-r-lg">Total (MYR)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700">
                                ${vendors.map(v => `
                                    <tr class="hover:bg-gray-800/50 transition">
                                        <td class="px-6 py-4 font-medium text-white">
                                            ${v.vendor}
                                            ${v.isCheapest ? '<span class="ml-2 text-xs bg-green-600 text-white px-2 py-0.5 rounded-full">Best</span>' : ''}
                                        </td>
                                        <td class="px-6 py-4">
                                            <ul class="list-disc pl-4 space-y-1">
                                                ${v.items.map(i => `
                                                    <li>
                                                        <span class="text-gray-300">${i.itemType}</span>
                                                        <span class="text-xs text-gray-500 ml-2">x${i.quantity}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </td>
                                        <td class="px-6 py-4 text-right font-bold text-white text-lg">
                                            ${formatCurrency(v.total)}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        async function loadData() {
            const root = document.getElementById('root');
            try {
                const res = await fetch(PROXY_URL);
                const json = await res.json();
                const { rankings } = json.data.kitchen;
                
                const rooms = Object.keys(rankings).sort();

                if(rooms.length === 0) {
                    root.innerHTML = `<p class="text-center text-gray-500">No Kitchen/Cabinetry items found in Master List.</p>`;
                    return;
                }

                root.innerHTML = rooms.map(r => renderRoomSection(r, rankings[r])).join('');
            } catch (e) {
                root.innerHTML = `<p class="text-red-500 text-center">Error: ${e.message}</p>`;
            }
        }
        loadData();
    </script>
</body>

</html>
