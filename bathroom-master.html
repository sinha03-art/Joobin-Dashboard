<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bathroom MASTER ‚Äî Vendor Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #111827;
            --panel: #1f2937;
            --border: #374151;
            --ink: #f9fafb;
            --muted: #9ca3af;
            --brand: #2563eb;
            --success: #059669;
            --warning: #f59e0b;
            --danger: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.65rem;
            border-radius: 999px;
            font-weight: 600;
        }

        .badge-cheapest {
            background: var(--success);
            color: #d1fae5;
        }

        .badge-highest {
            background: var(--danger);
            color: #fee2e2;
        }

        .badge-warning {
            background: var(--warning);
            color: #fef3c7;
        }

        .badge-sanitary {
            background: #3b82f6;
            color: #dbeafe;
        }

        .badge-tiles {
            background: #8b5cf6;
            color: #ede9fe;
        }

        .skeleton {
            background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
            border-radius: 0.5rem;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            color: var(--muted);
            font-size: 0.875rem;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .progress-bar {
            height: 0.5rem;
            background: #374151;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: width 0.5s ease;
        }

        .bathroom-code-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #93bbfd;
        }
    </style>
</head>
<body class="px-4 md:px-6">
    <header class="sticky-header">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <a href="index.html" title="Back to Command Center" class="p-2 rounded-md hover:bg-slate-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Bathroom MASTER</h1>
                    <p class="text-sm text-slate-400">Vendor comparison by bathroom code with rankings</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="refreshData()" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700 transition-colors">
                    Refresh Data
                </button>
                <a href="https://www.notion.so/CSV-MASTER-Complete-Bathroom-Package-Consolidated-1d2a26db279745f9b1bc6f87d3f16a1f" target="_blank" rel="noopener noreferrer" class="px-4 py-2 rounded-md border border-slate-700 text-sm font-semibold hover:bg-slate-800 transition-colors">
                    View in Notion
                </a>
            </div>
        </div>
    </header>

    <div id="loader" class="mt-6 space-y-8 max-w-7xl mx-auto">
        <div class="skeleton h-64 w-full"></div>
    </div>

    <main id="root" class="mt-6 space-y-8 max-w-7xl mx-auto pb-12 hidden"></main>

    <script>
        const PROXY_URL = '/.netlify/functions/proxy/quotations';
        let dataCache = null;

        function formatCurrency(amount, currency) {
            const formatted = new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount || 0);
            return `${currency === 'USD' ? '$' : 'RM'}${formatted}`;
        }

        function renderVendorCard(vendor, bathroomCode) {
            const badgeHtml = vendor.isCheapest ? '<span class="badge badge-cheapest">üèÜ Cheapest</span>' :
                              vendor.isHighest ? '<span class="badge badge-highest">üí∞ Highest</span>' : '';
            
            const completeness = Math.round(vendor.completenessScore * 100);
            let completenessColor = '#6b7280';
            if (completeness >= 90) completenessColor = '#059669';
            else if (completeness >= 70) completenessColor = '#2563eb';
            else if (completeness >= 50) completenessColor = '#f59e0b';
            else completenessColor = '#dc2626';

            const gapFlags = [];
            if (vendor.missingPrices) gapFlags.push('<span class="badge badge-warning">‚ö†Ô∏è Missing prices</span>');
            if (vendor.shortValidity) gapFlags.push(`<span class="badge badge-warning">‚è∞ Expires in ${vendor.daysToExpiry} days</span>`);
            if (vendor.exclusionsPresent) gapFlags.push('<span class="badge badge-warning">üìã Has exclusions</span>');
            
            // Count sanitary vs tiles items
            const sanitaryCount = vendor.lines.filter(l => l.scopeType === 'Bathroom-Sanitary').length;
            const tilesCount = vendor.lines.filter(l => l.scopeType === 'Bathroom-Tiles').length;

            return `
                <div class="card hover:border-blue-500 transition-all">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-lg font-bold">${vendor.vendor}</h3>
                                ${badgeHtml}
                            </div>
                            <p class="text-sm text-slate-400">Rank #${vendor.rank}</p>
                            <div class="flex gap-2 mt-2">
                                ${sanitaryCount > 0 ? `<span class="badge badge-sanitary">${sanitaryCount} Sanitary</span>` : ''}
                                ${tilesCount > 0 ? `<span class="badge badge-tiles">${tilesCount} Tiles</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-baseline">
                            <span class="text-sm text-slate-400">Total</span>
                            <span class="text-2xl font-bold" style="color: ${vendor.isCheapest ? '#10b981' : vendor.isHighest ? '#ef4444' : '#f9fafb'}">
                                ${formatCurrency(vendor.total, vendor.currency)}
                            </span>
                        </div>

                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-400">Completeness</span>
                                <span style="color: ${completenessColor}">${completeness}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completeness}%; background: ${completenessColor}"></div>
                            </div>
                        </div>

                        ${vendor.leadTimeDays ? `
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400">Lead Time</span>
                            <span>${vendor.leadTimeDays} days</span>
                        </div>` : ''}

                        ${vendor.terms ? `
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400">Terms</span>
                            <span class="text-right text-xs">${vendor.terms}</span>
                        </div>` : ''}

                        ${vendor.exclusions ? `
                        <div class="mt-2 p-2 bg-yellow-900/20 border border-yellow-700 rounded text-xs">
                            <strong>Exclusions:</strong> ${vendor.exclusions}
                        </div>` : ''}

                        ${gapFlags.length > 0 ? `
                        <div class="flex flex-wrap gap-2 mt-2">${gapFlags.join('')}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function renderBathroomTable(bathroomCode, vendors) {
            if (!vendors || vendors.length === 0) {
                return '<p class="text-slate-400 text-sm">No vendor data available</p>';
            }

            const rows = vendors.map(v => `
                <tr>
                    <td>
                        <div class="flex items-center gap-2">
                            <span class="font-semibold">#${v.rank}</span>
                            <span>${v.vendor}</span>
                        </div>
                    </td>
                    <td class="font-bold">${formatCurrency(v.total, v.currency)}</td>
                    <td>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar w-20">
                                <div class="progress-fill" style="width: ${v.completenessScore * 100}%"></div>
                            </div>
                            <span class="text-sm">${Math.round(v.completenessScore * 100)}%</span>
                        </div>
                    </td>
                    <td class="text-sm">${v.lines.length} items</td>
                    <td class="text-sm">${v.leadTimeDays ? v.leadTimeDays + ' days' : 'N/A'}</td>
                    <td>
                        ${v.isCheapest ? '<span class="badge badge-cheapest">Cheapest</span>' : ''}
                        ${v.isHighest ? '<span class="badge badge-highest">Highest</span>' : ''}
                        ${v.missingPrices ? '<span class="badge badge-warning">Gaps</span>' : ''}
                    </td>
                </tr>
            `).join('');

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Vendor</th>
                            <th>Total (${vendors[0].currency})</th>
                            <th>Completeness</th>
                            <th>Items</th>
                            <th>Lead Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function renderBathroomSection(bathroomCode, vendors) {
            if (!vendors || vendors.length === 0) {
                return `
                    <div class="card">
                        <h2 class="text-xl font-bold mb-4">
                            <span class="bathroom-code-tag">${bathroomCode}</span>
                        </h2>
                        <p class="text-slate-400">No vendor quotations available for this bathroom.</p>
                    </div>
                `;
            }

            const vendorCards = vendors.slice(0, 3).map(v => renderVendorCard(v, bathroomCode)).join('');
            
            const cheapest = vendors.find(v => v.isCheapest);
            const highest = vendors.find(v => v.isHighest);
            const savingsAmount = highest && cheapest ? highest.total - cheapest.total : 0;
            const savingsPercent = highest && cheapest && highest.total > 0 ? 
                ((savingsAmount / highest.total) * 100).toFixed(1) : 0;

            return `
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold">
                            <span class="bathroom-code-tag">${bathroomCode}</span>
                        </h2>
                        ${cheapest && highest && savingsAmount > 0 ? `
                        <div class="text-right">
                            <p class="text-sm text-slate-400">Potential Savings</p>
                            <p class="text-xl font-bold text-green-400">${formatCurrency(savingsAmount, cheapest.currency)} (${savingsPercent}%)</p>
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- Vendor Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${vendorCards}
                    </div>

                    <!-- Detailed Table -->
                    <div class="card">
                        <h3 class="text-lg font-semibold mb-4">Detailed Ranking</h3>
                        ${renderBathroomTable(bathroomCode, vendors)}
                    </div>
                </div>
            `;
        }

        async function loadData() {
            const loader = document.getElementById('loader');
            const root = document.getElementById('root');

            try {
                const res = await fetch(PROXY_URL);
                if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                
                const json = await res.json();
                dataCache = json.data;

                const { bathroom } = dataCache;
                const rankings = bathroom.rankings;

                // Get all bathroom codes
                const bathroomCodes = Object.keys(rankings).sort();

                if (bathroomCodes.length === 0) {
                    root.innerHTML = `
                        <div class="card text-center">
                            <p class="text-slate-400 text-lg">No bathroom quotation data available yet.</p>
                        </div>
                    `;
                } else {
                    const html = bathroomCodes.map(code => 
                        renderBathroomSection(code, rankings[code])
                    ).join('');
                    root.innerHTML = html;
                }

                loader.classList.add('hidden');
                root.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to load data:', error);
                root.innerHTML = `
                    <div class="card text-center">
                        <p class="text-red-400 text-lg font-semibold">‚ö†Ô∏è Failed to load quotation data</p>
                        <p class="text-slate-400 mt-2">${error.message}</p>
                        <button onclick="loadData()" class="mt-4 px-4 py-2 bg-blue-600 rounded-md hover:bg-blue-700">Retry</button>
                    </div>
                `;
                loader.classList.add('hidden');
                root.classList.remove('hidden');
            }
        }

        function refreshData() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('root').classList.add('hidden');
            loadData();
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
