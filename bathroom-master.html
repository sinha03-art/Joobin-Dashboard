<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bathroom MASTER — Sourcing List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
         :root {
            --bg: #111827;
            --panel: #1f2937;
            --border: #374151;
            --text: #f9fafb;
            --brand: #2563eb;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .badge-sanitary {
            background: #3b82f6;
            color: #dbeafe;
        }
        /* Blue */
        
        .badge-tiles {
            background: #8b5cf6;
            color: #ede9fe;
        }
        /* Purple */
        
        .badge-cheapest {
            background: #059669;
            color: #d1fae5;
        }
        
        .badge-highest {
            background: #dc2626;
            color: #fee2e2;
        }
        
        .skeleton {
            background: #1f2937;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="px-4 md:px-6 pb-12">
    <header class="sticky top-0 z-10 bg-[#111827] py-6 border-b border-gray-800 mb-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold">Bathroom MASTER</h1>
                <p class="text-gray-400 text-sm">Sourcing Master List • Live Comparison</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="loadData()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm font-medium transition">Refresh</button>
                <a href="index.html" class="px-4 py-2 border border-gray-700 hover:bg-gray-800 rounded text-sm font-medium transition">Back to Dashboard</a>
            </div>
        </div>
    </header>

    <div id="loader" class="max-w-7xl mx-auto space-y-6">
        <div class="skeleton h-48 w-full rounded-xl"></div>
        <div class="skeleton h-48 w-full rounded-xl"></div>
    </div>

    <main id="root" class="max-w-7xl mx-auto space-y-10 hidden"></main>

    <script>
        const PROXY_URL = '/.netlify/functions/proxy/quotations';

        const formatCurrency = (amt) =>
            new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'MYR'
            }).format(amt);

        function isTile(category) {
            const c = String(category || '').toLowerCase();
            return c.includes('tile') || c.includes('stone') || c.includes('wall') || c.includes('floor');
        }

        function renderVendorCard(v) {
            // New Logic: Calculate Sanitary vs Tiles based on Category
            const items = v.items || [];
            const tileCount = items.filter(i => isTile(i.category)).length;
            const sanitaryCount = items.length - tileCount;

            return `
                <div class="card hover:border-blue-500 transition-colors">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-2">
                                <h3 class="font-bold text-lg">${v.vendor}</h3>
                                ${v.isCheapest ? '<span class="badge badge-cheapest">Best Price</span>' : ''}
                            </div>
                            <p class="text-xs text-gray-400 mt-1">Rank #${v.rank}</p>
                        </div>
                        <div class="text-right">
                             <p class="text-2xl font-bold ${v.isCheapest ? 'text-green-400' : 'text-white'}">${formatCurrency(v.total)}</p>
                             <p class="text-xs text-gray-500">Total Estimate</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mb-4">
                        ${sanitaryCount > 0 ? `<span class="badge badge-sanitary">${sanitaryCount} Sanitary</span>` : ''}
                        ${tileCount > 0 ? `<span class="badge badge-tiles">${tileCount} Tiles</span>` : ''}
                    </div>

                    <div class="space-y-2 border-t border-gray-700 pt-3">
                        ${items.slice(0, 5).map(i => `
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-300 truncate pr-2" title="${i.itemType}">${i.itemType}</span>
                                <span class="text-gray-500 whitespace-nowrap">${formatCurrency(i.total)}</span>
                            </div>
                        `).join('')}
                        ${items.length > 5 ? `<div class="text-xs text-center text-gray-500 pt-1">+${items.length - 5} more items</div>` : ''}
                    </div>
                </div>
            `;
        }

        function renderChart(roomName, vendors) {
            const canvasId = `chart-${roomName.replace(/\s+/g, '-')}`;
            setTimeout(() => {
                const ctx = document.getElementById(canvasId);
                if(!ctx) return;
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: vendors.map(v => v.vendor),
                        datasets: [{
                            label: 'Total Cost',
                            data: vendors.map(v => v.total),
                            backgroundColor: vendors.map(v => v.isCheapest ? '#059669' : '#374151'),
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                            x: { display: false }
                        }
                    }
                });
            }, 100);
            return `<div class="h-32 w-full mt-4"><canvas id="${canvasId}"></canvas></div>`;
        }

        function renderSection(roomName, vendors) {
            if (!vendors || vendors.length === 0) return '';

            return `
                <div>
                    <div class="flex items-center gap-3 mb-4 border-l-4 border-blue-600 pl-3">
                        <h2 class="text-2xl font-bold text-white">${roomName}</h2>
                        <span class="text-sm text-gray-500 bg-gray-800 px-2 py-1 rounded">${vendors.length} Vendors</span>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            ${vendors.map(renderVendorCard).join('')}
                        </div>
                        <div class="card flex flex-col justify-center">
                            <h4 class="text-sm font-semibold text-gray-400 text-center">Price Comparison</h4>
                            ${renderChart(roomName, vendors)}
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadData() {
            const loader = document.getElementById('loader');
            const root = document.getElementById('root');
            
            loader.classList.remove('hidden');
            root.classList.add('hidden');

            try {
                const res = await fetch(PROXY_URL);
                if (!res.ok) throw new Error(`API Error ${res.status}`);
                
                const json = await res.json();
                // Handle both { data: { ... } } and direct { flooring: ... } structures just in case
                const data = json.data || json; 
                const rankings = data.bathroom?.rankings || {};
                
                const rooms = Object.keys(rankings).sort();

                if (rooms.length === 0) {
                    root.innerHTML = `<div class="text-center py-12 text-gray-500">No bathroom items found in Master List.</div>`;
                } else {
                    root.innerHTML = rooms.map(r => renderSection(r, rankings[r])).join('<hr class="border-gray-800 my-12">');
                }
                
                loader.classList.add('hidden');
                root.classList.remove('hidden');

            } catch (e) {
                console.error(e);
                root.innerHTML = `<div class="p-4 bg-red-900/20 border border-red-800 text-red-200 rounded text-center">
                    Failed to load data: ${e.message}
                </div>`;
                loader.classList.add('hidden');
                root.classList.remove('hidden');
            }
        }

        loadData();
    </script>
</body>

</html>
